<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- daisy ui and tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a321198ed6.js" crossorigin="anonymous"></script>
    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                colorHeading: '#1C1C1C',
                colorInfo: '#777777',
              }
            }
          }
        }
      </script>
    <!-- Customized styles -->
    <style>
        .manrope-font{
            font-family: "Manrope", sans-serif;
        }
        .btn-bg {
            background-color: linear-gradient(270.00deg, rgb(255, 0, 0) 0%,rgb(255, 137, 56) 100%);
        }
    </style>
  </head>
  <body class="manrope-font">
    <header>
        <!-- hero section -->
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="relative">
                <img
                src="./images/banner.png"
                class="rounded-lg" />
                <div class="hidden lg:flex justify-center items-center gap-5 bg-white rounded-lg shadow-xl px-5 py-2 absolute bottom-5 left-14">
                    <i class="fa-solid fa-star text-orange-400 text-2xl"></i>
                    <div class="">
                        <p class="text-3xl font-bold text-colorHeading">5.00</p>
                        <p class="text-sm text-colorInfo">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
              <div>
                <h1 class="text-4xl lg:text-7xl font-extrabold text-colorHeading">It's good <br> 
                    tea time at The <br> Tea House</h1>
                <p class="py-6 text-colorInfo">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="btn bg-gradient-to-l from-[#FF0000] to-[#FF8938] text-white">Explore More <img src="./images/arrow.png" alt="" class="w-1/12"></button>
              </div>
            </div>
          </div>
    </header>
    
  </body>
</html>
